@(clans: Seq[com.domain.presentation.model.ClanSummary])
<!DOCTYPE html>
<html>
<head>
    <title>Clans</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
</head>
<body>

<table class="clan_skirmishes" cellpadding="0" cellspacing="0">
    <thead><td></td><td></td><td></td><td colspan="3">Skirmish Total</td></thead>
    <thead><td></td><td>Clan</td><td>Members</td><td>Battles</td><td>Wins</td><td>%</td></thead>
    @for(clan <- clans) {
    <tr class="hoverable">
        <td><img src="@clan.emblem"></td>
        <td class="clan_tag">@clan.tag</td>
        <td>@clan.membersCount</td>
        <td>@clan.skirmishBattles</td>
        <td>@clan.skirmishBattlesWins</td>
        <td>@clan.totalWinRatio%</td>
    </tr>
    }
</table>
</body>
